<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeCare</title>
    <link rel="stylesheet" th:href="@{assets/css/bootstrap.min.css}" />
    <link rel="shortcut icon" th:href="@{assets/image/logo.png}" type="img/png" />
    <link rel="stylesheet" th:href="@{assets/css/costume.css}">
</head>

<style>
    body {
        background-image: url("../assets/image/InitBackground.png");
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>

<body>
    <div class="container m-5 col-sm-4" style="height: 300px;">
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1 class="mt-4 mb-4" style="font-family: 'Poppins', sans-serif; font-weight: bold;">Login</h1>
            <form action="/loginButtonClicked" method="POST">
                <div class="mb-3">
                    <label class="form-label">Email address or username</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" style="width: 500px;">
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-primary mb-5">Submit</button>
            </form>
            <div class="container row">
                <p>dont have an account yet?</p>
                <a class="mx-1" href="signup">Sign Up</a>
            </div>
        </div>
    </div>
    
</body>

</html>
